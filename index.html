<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поддержите нас через TON Connect</title>
    <script src="https://cdn.jsdelivr.net/npm/@tonconnect/sdk@latest/dist/tonconnect.min.js"></script>
</head>
<body>
    <h1>Поддержите наш проект через TON Connect</h1>
    <button id="donateButton">Задонатить 1 TON</button>

    <script>
        // Инициализация TON Connect
        const tonConnect = new TonConnect();

        document.getElementById("donateButton").onclick = async () => {
            try {
                // Подключение к кошельку
                await tonConnect.connectWallet();

                // Адрес получателя и сумма
                const recipientAddress = "EQC...";  // Замените на ваш адрес
                const amount = 1 * 10**9;  // 1 TON в нанотонах

                // Запрос транзакции
                await tonConnect.sendTransaction({
                    to: recipientAddress,
                    value: amount,
                    stateInit: null,
                    message: "Поддержка проекта"
                });

                alert("Запрос на транзакцию отправлен в ваш кошелёк.");
            } catch (error) {
                console.error("Ошибка при отправке транзакции:", error);
                alert("Ошибка при подключении к кошельку.");
            }
        };
    </script>
</body>
</html>
